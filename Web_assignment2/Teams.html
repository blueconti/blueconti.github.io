    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                zoomEnabled: true,
                theme: "dark2",
                title:{
                    text: "Business Income From 2000 to 2019"
                },
                axisX:{
                    title: "Year",
                    valueFormatString: "####",
                    interval: 2
                },
                axisY:{
                    logarithmic: true, //change it to false
                    title: "Profit in CAD",
                    prefix: "$",
                    titleFontColor: "#6D78AD",
                    lineColor: "#6D78AD",
                    gridThickness: 0,
                    lineThickness: 1,
                    //includeZero: false,
                    labelFormatter: addSymbols
                },
                legend:{
                    verticalAlign: "top",
                    fontSize: 16,
                    dockInsidePlotArea: true
                },
                data: [{
                    type: "line",
                    xValueFormatString: "####",
                    yValueFormatString: "$#,##0.##",
                    showInLegend: true,
                    name: "Income",
                    dataPoints: [
                        { x: 2000, y: 500 },
                        { x: 2002, y: 650 },
                        { x: 2003, y: 800 },
                        { x: 2004, y: 800 },
                        { x: 2005, y: 1200 },
                        { x: 2006, y: 1700 },
                        { x: 2007, y: 1900 },
                        { x: 2008, y: 1500 },
                        { x: 2009, y: 3200 },
                        { x: 2010, y: 3500 },
                        { x: 2011, y: 5000 },
                        { x: 2012, y: 3200 },
                        { x: 2013, y: 6700 },
                        { x: 2014, y: 7000 },
                        { x: 2015, y: 10000 },
                        { x: 2016, y: 9000 },
                        { x: 2017, y: 12100 },
                        { x: 2018, y: 13000 },
                        { x: 2019, y: 14500 }
                    ]
                }],
            });
            chart.render();

            function addSymbols(e){
                var suffixes = ["", "K", "M", "B"];

                var order = Math.max(Math.floor(Math.log(e.value) / Math.log(1000)), 0);
                if(order > suffixes.length - 1)
                    order = suffixes.length - 1;

                var suffix = suffixes[order];
                return CanvasJS.formatNumber(e.value / Math.pow(1000, order)) + suffix;
            }

        }
    </script>
